<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <script defer src="login.js"></script>

    <title>Document</title>
</head>

<body>
    <main id="contenedor-principal">
        <h1 id="login-h1">Login</h1>

        <form id="loginForm">
            <input type="text" name="username" id="username-input" class="login-form-field" placeholder="Username">
            <input type="text" name="email" id="email-input" class="login-form-field" placeholder="Email">
            <input type="password" name="password" id="password-input" class="login-form-field" placeholder="Password">
            <input type="password" name="confirmPassword" id="password2-input" class="login-form-field" placeholder="ConfirmPassword">
            <input type="submit" value="Login" id="login-input-submit">
        </form>

    </main>

</body>

</html>
